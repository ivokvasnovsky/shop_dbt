name: dbt CI and Production Deploy

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # --- JOB 1: QUALITY GATE (Run dbt tests) ---
  linter_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install dbt-duckdb sqlfluff-templater-dbt
          dbt deps

      - name: Run SQLFluff Linter
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: sqlfluff lint models --dialect duckdb

      - name: Build and Test dbt
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: dbt build --target dev --profiles-dir .

  # --- JOB 2: DEPLOY (Only if Job 1 passes AND on Main branch) ---
  deploy:
    needs: linter_and_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code  # Added checkout so it can find the duckdb binary if needed, though you are downloading it
        uses: actions/checkout@v4

      - name: Install DuckDB CLI
        run: |
          wget https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip
          unzip duckdb_cli-linux-amd64.zip
          chmod +x duckdb
      
      - name: Promote Dev to Prod
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          SOURCE_DB: "dev_shop_cloud"
          TARGET_DB: "prod_shop_cloud"
        run: |
          ./duckdb md: -c "CREATE OR REPLACE DATABASE ${TARGET_DB} FROM ${SOURCE_DB};"